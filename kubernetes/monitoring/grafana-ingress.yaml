apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-hongchao-me-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - grafana.hongchao.me
    secretName: grafana-hongchao-me-it-tls
  rules:
  - host: grafana.hongchao.me  # For this to work, A record needs to be created in the DNS service
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
