---
apiVersion: v1
kind: Service
metadata:
  name: spy
  labels:
    app: spy
spec:
  ports:
    - port: 7072
      name: spyrpc
      protocol: TCP
    - port: 6060
      name: status
      protocol: TCP
  type: ClusterIP
  selector:
    app: spy
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spy
spec:
  selector:
    matchLabels:
      app: spy
  serviceName: spy
  replicas: 1
  template:
    metadata:
      labels:
        app: spy
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: spy
          image: liuhongchao/guardiand:0.1.3
          command:
            - /guardiand
            - spy
            - --nodeKey
            - /tmp/node.key  # is this correct?
            - --spyRPC
            - "[::]:7072"
            # Hardcoded devnet bootstrap (generated from deterministic key in guardiand)
            - --bootstrap
            # This is a hardcoded value for the guardian-0 pod, very ugly
            # not sure why k8s is not resolving the domain correctly
            - /dns4/10.100.0.69/udp/8999/quic/p2p/12D3KooWL3XJ9EMCyZvmmGXL2LMiVBtrVa2BuESsJiXkSj7333Jw
#            - /dns4/guardian-0.guardian/udp/8999/quic/p2p/12D3KooWL3XJ9EMCyZvmmGXL2LMiVBtrVa2BuESsJiXkSj7333Jw
#            - --logLevel=debug
          ports:
            - containerPort: 7072
              name: spyrpc
              protocol: TCP
            - containerPort: 6060
              name: status
              protocol: TCP
          readinessProbe:
            httpGet:
              port: 6060
              path: /metrics
